<html>
  <head>
    <style>
      img.logo {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 250px;
          height: 250px;
          margin-top: -125px; /* Half the height */
          margin-left: -125px; /* Half the width */
      }
    </style>

    <script language="javascript">
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      numtabs = 1;

      function pageLoaded() {
        window.addEventListener("message", function(event) {
          setTimeout(() => location.href = getParameterByName('link'), (event.data - 1) * 10000);
        });        
      }

    </script>

  </head>
<body style="background-color: #ccefff" onload="pageLoaded()">
  <img class="logo" src="twitter.png"
       onmouseenter="location.href = getParameterByName('link')"/>
</body>
</html>
